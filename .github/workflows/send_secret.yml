# This is a basic workflow to help you get started with Actions

name: Send_Secret

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  demo-secret:
    name: Demo of Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5.0.0

      - name: Verify secret
        run: |
          if [ -z "${{ secrets.HEMLIGT_RECEPT }}" ]; then
            echo "⚠️  WARNING: Secret 'HEMLIGT_RECEPT' is not configured"
            echo ""
            echo "To set up this secret:"
            echo "1. Go to your repository on GitHub"
            echo "2. Click Settings → Secrets and variables → Actions"
            echo "3. Click 'New repository secret'"
            echo "4. Name: HEMLIGT_RECEPT"
            echo "5. Value: Your webhook URL (e.g., Slack, Discord, or any HTTP endpoint)"
            echo "6. Click 'Add secret'"
            echo ""
            echo "This workflow will continue but skip the notification step."
          else
            echo "✅ Secret 'HEMLIGT_RECEPT' is configured"
            echo ""
            echo "Note: The secret value is automatically masked in logs."
            echo "Even if we tried to print it, GitHub would replace it with ***"
          fi
        

      - name: Print secret
        run: |
          echo "========================================"
          echo "GitHub Actions Secrets Demo"
          echo "========================================"
          echo ""
          echo "This workflow demonstrates how to use secrets in GitHub Actions."
          echo ""
          
          echo "The secret number is: ${{ secrets.HEMLIGT_RECEPT }}"
          # They are automatically masked in logs (replaced with ***)
